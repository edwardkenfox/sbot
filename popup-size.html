<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup-main.html".
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <!--
        - JavaScript and HTML must be in separate files: see our Content Security
        - Policy documentation[1] for details and explanation.
        -
        - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
        -->
    <!-- Custom font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript-->
    <script src="bootstrap.min.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    input {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="top-menu"> <a href="popup-main.html" class="goright">Back <i class="fa fa-chevron-circle-right"></i></a></div>
    <div class="title">Size Preferences</div>
    <form>
        <div class="form-group" id="tops">
            <label class="string required control-label" for="top1">Top</label>
            <select class="select required" id="top1" name="top1">
                <option value="">First Choice</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="XLarge">XLarge</option>
            </select>
        </div>
        <div class="form-group" id="shoes">
        <label class="string required control-label" for="shoes">Shoes</label>
        <select class="select required" id="shoes" name="shoes">
            <option value="">Shoes</option>
            <option value="10">10</option>
            <option value="10.5">10.5</option>
            <option value="11">11</option>
        </select>
        </div>
        <button type="submit" id="saveSize"><i class="fa fa-save">Save information</i></button>
        <button type="reset" id="clearAdd">Clear</button>
    </form>
    <script type="text/javascript" src="size.js"></script>
</body>

</html>
